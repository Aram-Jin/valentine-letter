<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå</title>

  <!-- Ïπ¥ÌÜ° ÎßÅÌÅ¨ ÎØ∏Î¶¨Î≥¥Í∏∞(OG) -->
  <meta property="og:title" content="Ïó¥Ïñ¥Î≥ºÎûò? üíå" />
  <meta property="og:description" content="ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÑúÌîÑÎùºÏù¥Ï¶àÍ∞Ä ÏûàÏñ¥." />
  <meta property="og:image" content="preview.jpg" />

  <style>
    :root { --bg:#0b0b10; --card:#12121a; --txt:#f3f3f7; --muted:#b8b8c7; }
    * { box-sizing:border-box; }
    body {
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 600px at 50% -10%, #2a1b3d 0%, var(--bg) 60%);
      color:var(--txt); font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      overflow:hidden;
    }
    .wrap { width:min(520px, 92vw); text-align:center; }
    .card {
      background: rgba(18,18,26,.78);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border-radius: 22px;
      padding: 22px 18px;
      backdrop-filter: blur(10px);
    }
    .hint { font-size:14px; color:var(--muted); margin:0 0 14px; }
    .title { font-size:22px; margin:0 0 18px; letter-spacing:.2px; }

    /* Î¥âÌà¨ */
    .env {
      width: 220px; height: 150px; margin: 10px auto 14px; position: relative;
      transform: translateZ(0);
    }
    .env .base {
      position:absolute; inset:0;
      background: linear-gradient(180deg, #f4e7ff 0%, #e9d6ff 100%);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .env .flap {
      position:absolute; left:0; right:0; top:0; height: 62%;
      background: linear-gradient(180deg, #ffffff 0%, #f0dbff 100%);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: 50% 0%;
      border-top-left-radius:18px; border-top-right-radius:18px;
      transition: transform 800ms cubic-bezier(.2,.9,.2,1);
    }
    .seal {
      position:absolute; left:50%; top:54%;
      transform: translate(-50%, -50%);
      width: 46px; height: 46px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9bd1 0%, #ff3d8d 55%, #b4004a 100%);
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      display:grid; place-items:center;
      font-size:18px;
      user-select:none;
    }
    .btn {
      appearance:none; border:0;
      width:100%;
      border-radius: 16px;
      padding: 14px 16px;
      background: linear-gradient(90deg, #ff4aa2, #a96bff);
      color:white; font-weight:700; font-size:16px;
      cursor:pointer;
      transition: transform .12s ease;
    }
    .btn:active { transform: scale(.99); }

    .reveal {
      display:none;
      margin-top:16px;
      padding-top:16px;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .msg { margin: 0 0 12px; color: var(--muted); font-size:14px; }
    .letter {
      width:100%;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      overflow:hidden;
      background:#fff;
    }
    .letter img { width:100%; display:block; }
    .tiny { margin: 12px 0 0; font-size:13px; color: var(--muted); }

    /* Ïó¥Î†∏ÏùÑ Îïå */
    .opened .env .flap { transform: rotateX(180deg); }
    .opened .reveal { display:block; animation: pop .5s ease both; }

    @keyframes pop { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

    /* Ïª®ÌéòÌã∞ */
    .confetti {
      position: fixed; top:-12px; width:10px; height:14px;
      opacity:.9; border-radius:3px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <p class="hint">Ìé∏ÏßÄÏôÄÏ™ÑÏö©~!>< üíå</p>
      <h1 class="title" id="title">To.Î£®ÎîîÏò§Îπ†~üíò</h1>

      <div class="env" aria-hidden="true">
        <div class="base"></div>
        <div class="flap"></div>
        <div class="seal">‚ô•</div>
      </div>

      <button class="btn" id="openBtn">Î¥âÌà¨ Ïó¥Í∏∞</button>

      <div class="reveal" id="reveal">
        <p class="msg" id="msg"></p>
        <div class="letter">
          <img src="letter.jpg" alt="handwritten letter" />
        </div>
        <p class="tiny">‚Äî from me, to you</p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const btn = document.getElementById('openBtn');
    const title = document.getElementById('title');
    const msg = document.getElementById('msg');

    const messageLines = [
      "ÏßúÏûî~! ÌïúÍµ≠ÏóêÏÑú Î≥¥ÎÇ¥Îäî ÏÜêÌé∏ÏßÄ :)",
      "Ìï¥Ìîº Î∞úÎ†åÌÉÄÏù∏Îç∞Ïù¥! üéâ",
      "ÏïÑÎùºÎØ∏Í∞Ä Ïß±Ïù¥ÏßÄ?? üíò",
    ];

    function typeLines(lines, el, speed=28) {
      el.textContent = "";
      let i=0, j=0;
      const tick = () => {
        if (i >= lines.length) return;
        const line = lines[i];
        el.textContent += line[j] ?? "";
        j++;
        if (j > line.length) { el.textContent += "\n"; i++; j=0; }
        setTimeout(tick, speed);
      };
      tick();
      el.style.whiteSpace = "pre-line";
    }

    function confettiBurst(count=70) {
      for (let i=0; i<count; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.animationDuration = (1.8 + Math.random()*1.6) + 's';
        c.style.animationDelay = (Math.random()*0.2) + 's';
        c.style.transform = `translateY(-20px) rotate(${Math.random()*360}deg)`;
        c.style.background = `hsl(${Math.random()*360}, 90%, 65%)`;
        document.body.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
    }

    btn.addEventListener('click', () => {
      card.classList.add('opened');
      btn.disabled = true;
      btn.textContent = "Ïó¥Î†∏Ïñ¥ üíò";
      title.textContent = "ÏßúÏûî!";
      confettiBurst();
      typeLines(messageLines, msg, 26);
    });
  </script>
</body>
</html>
